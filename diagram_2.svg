    .edge-label { 
      font-size: 10px; 
      fill: #333;
      text-shadow: 0 0 3px white, 0 0 3px white, 0 0 3px white;
    }
  </style>
  <rect x="340" y="400" width="80" height="40" rx="5" class="node-default dark" stroke="currentColor" fill="none"/>
