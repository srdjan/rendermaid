<svg width="800" height="600" 
                   viewBox="0 0 800 600"
                   xmlns="http://www.w3.org/2000/svg"
                   style="background-color: white;">
  <style>
    .node-rect, .node-circle, .node-rhombus, .node-default { 
      stroke-width: 2; 
    }
    .light, .dark, .neutral { color: #333; }
    text { font-family: sans-serif; font-size: 12px; fill: #333; }
    .edge-label { 
      font-size: 10px; 
      fill: #333;
      text-shadow: 0 0 3px white, 0 0 3px white, 0 0 3px white;
    }
  </style>
  <rect x="360" y="40" width="80" height="40" rx="5" class="node-default light" stroke="currentColor" fill="none"/>
       <text x="400" y="60" text-anchor="middle" dominant-baseline="central">Start</text>
  <rect x="120" y="220" width="80" height="40" class="node-rect light" stroke="currentColor" fill="none"/>
       <text x="160" y="240" text-anchor="middle" dominant-baseline="central">Code</text>
  <rect x="240" y="220" width="80" height="40" class="node-rect light" stroke="currentColor" fill="none"/>
       <text x="280" y="240" text-anchor="middle" dominant-baseline="central">Test</text>
  <polygon points="360,240 400,220 440,240 400,260" class="node-rhombus light" stroke="currentColor" fill="none"/>
       <text x="400" y="240" text-anchor="middle" dominant-baseline="central">Pass?</text>
  <rect x="480" y="220" width="80" height="40" class="node-rect light" stroke="currentColor" fill="none"/>
       <text x="520" y="240" text-anchor="middle" dominant-baseline="central">Deploy</text>
  <circle cx="640" cy="240" r="30" class="node-circle light" stroke="currentColor" fill="none"/>
       <text x="640" y="240" text-anchor="middle" dominant-baseline="central">End</text>
  <path d="M 355 93.75 L 205 206.25" stroke="currentColor" stroke-width="1" stroke-dasharray="none" fill="none"/>
          <polygon points="205,206.25 208.1425625842204,198.8930780618347 212.9425625842204,205.2930780618347" fill="currentColor"/>
          
  <path d="M 205 240 L 235 240" stroke="currentColor" stroke-width="1" stroke-dasharray="none" fill="none"/>
          <polygon points="235,240 228.0717967697245,244 228.0717967697245,236" fill="currentColor"/>
          
  <path d="M 325 240 L 355 240" stroke="currentColor" stroke-width="1" stroke-dasharray="none" fill="none"/>
          <polygon points="355,240 348.0717967697245,244 348.0717967697245,236" fill="currentColor"/>
          
  <path d="M 445 240 L 475 240" stroke="currentColor" stroke-width="1" stroke-dasharray="none" fill="none"/>
          <polygon points="475,240 468.0717967697245,244 468.0717967697245,236" fill="currentColor"/>
          <text x="475" y="235" text-anchor="middle" font-size="10" fill="currentColor" class="edge-label">Yes</text>
  <path d="M 355 240 L 328 300 L 232 300 L 205 240" stroke="currentColor" stroke-width="1" stroke-dasharray="none" fill="none"/>
          <polygon points="205,240 211.49077590376078,244.67651880859668 204.1954038623599,247.95943622722706" fill="currentColor"/>
          <text x="232" y="295" text-anchor="middle" font-size="10" fill="currentColor" class="edge-label">No</text>
  <path d="M 565 240 L 595 240" stroke="currentColor" stroke-width="1" stroke-dasharray="none" fill="none"/>
          <polygon points="595,240 588.0717967697245,244 588.0717967697245,236" fill="currentColor"/>
          
</svg>